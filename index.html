<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ultimate Password List Generator for Brute Force Attacks</h1>
    <h2>Generate multiple password variations based on leetspeak, common patterns, and advanced algorithms.</h2>
    <p>Enter a keyword to begin generating passwords:</p>
    
    <!-- User Input -->
    <input type="text" id="keyword" placeholder="Enter a keyword" />
    <button onclick="startPasswordGeneration()">Generate Passwords</button>

    <!-- Progress bar container -->
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- Display generated passwords -->
    <ul id="password-list" class="password-list"></ul>

    <!-- Display total password count -->
    <div id="password-count" class="password-count"></div>

    <!-- Button for downloading password file -->
    <button id="download-btn" class="download-btn" style="display:none;" onclick="downloadPasswords()">Download Passwords</button>

    <script src="password_generator.js"></script> 
</body>
</html>
